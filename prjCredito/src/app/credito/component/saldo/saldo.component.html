<div class="row">
  <div class="col-12">
    <div class="jumbotron">
      <h1>Creditos</h1>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label form="">Saldo</label>
            <input type="text" class="form-control" readonly [value]="pegaValor">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <button class="btn btn-danger btn-block "(click)="calcula(-1)">Descontar</button>
  </div>
</div>
<br>

<div class="row">
  <div class="col-12">
    <div class="jumbotron">
      <h1 class="text-center">Operações</h1>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <h4><b>Definida:</b></h4>
              <div class="row">
                <div class="col-1">
                  <button class="btn btn-primary btn-block "(click)="calcula(1)">1</button>
                </div>

                <div class="col-1">
                  <button class="btn btn-primary btn-block "(click)="calcula(10)">10</button>
                </div>

                <div class="col-1">
                  <button class="btn btn-primary btn-block "(click)="calcula(100)">100</button>
                </div>

                <div class="col-1">
                  <button class="btn btn-primary btn-block "(click)="calcula(-1)">1</button>
                </div>

                <div class="col-1">
                  <button class="btn btn-primary btn-block "(click)="calcula(-10)">10</button>
                </div>

                <div class="col-1">
                  <button class="btn btn-primary btn-block "(click)="calcula(-100)">100</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
